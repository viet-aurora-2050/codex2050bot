services:
  - type: worker
    name: codex2050-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        required: true
      - key: DEEPSEEK_API_KEY
        required: false
        sync: false
      - key: ENABLE_RPC
        value: "true"
      - key: ENABLE_WEB
        value: "false"

  - type: web
    name: codex2050-dashboard
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn web.dashboard:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
